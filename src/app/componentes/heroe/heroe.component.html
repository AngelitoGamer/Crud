<h3>Heroe <small>nombre.....</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success"> Nuevo Heroe</button>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del hÃ©roe" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
            <option value="Marvel">Marvel</option> 
            <option value="DC">DC</option>   
            </select>

            </div>
            <div class="form-group">
                <label>Biografia</label>
                <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control">
                </textarea>
                <div class="form-group">
                    <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary"> Guardar Cambios </button>

                </div>
            </div>
        </form>

    </div>

</div>
