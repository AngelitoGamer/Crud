<h1>HEROES</h1>
<br>
<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-secondary" [routerLink]="['/heroe','nuevo']"> Nuevo HÃ©roe </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes|keys;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{heroes[k].nombre}}</td>
                        <td>{{heroes[k].casa}}</td>
                        <td>
                            <button [routerLink]="['/heroe',k]" type="button" class="btn btn-outline-success">Editar</button>
                            <button (click)="borrarHeroe(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
                <tbody>

                </tbody>
            </table>
            <div *ngIf="(heroes|keys).length==0 && !loading" class="alert alert-info" role="alert">
                <strong>No hay registros para mostrar!!!</strong>
            </div>
        </div>
    </div>
</div>
